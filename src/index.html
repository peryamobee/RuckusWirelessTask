<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body >

<ui-view>

    <h1 class="elegantshadow">
        Timer (counterdown)
    </h1>
    <div class="edit-timer" ng-class="{open:!context.timer.state.setted}">
        <div class="container " >
            <input ng-model="context.duration"
                   ng-model-options="{updateOn:'blur'}"
                   placeholder="hours:minutes:secounds.milisecounds">
            <control-pannel >

                <button class="start-button" ng-click="context.duration='0:01:00'">
                    1 min
                </button>

                <button class="reset-button" ng-click="context.duration='0:05:00'">
                    5 min
                </button>

                <button class="pause-button" ng-click="context.duration='0:15:00'">
                    15 min
                </button>

                <button class="pause-button" ng-click="context.duration='0:30:00'">
                    30 min
                </button>
            </control-pannel>
        </div>
        <div class="bar" class-toggle=".edit-timer.open">
            <i class="pullmenu-icon"></i>

        </div>
    </div>



    <tick-tock ng-class="{
        start:context.timer.state.start,
        pause:context.timer.state.pause,
    }"></tick-tock>

    <menu>
        <a ui-sref="root.timer" ui-sref-active="active" >simple</a>
        <a  ui-sref="root.dual" ui-sref-active="active" >dual</a>
        <a ui-sref="root.chess" ui-sref-active="active"     >chess</a>
    </menu>
    <ui-view class="main-view">234234</ui-view>
</ui-view>
</body>
</html>
